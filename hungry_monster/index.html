<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="maincontainer" id="maincontainer">
            <!-- <div class="maincontainer" id="maincontainer"> -->
            <!-- <div id="game-wrapper" class="game-wrapper"> -->
                <h1 id="question">Feed me the letter A!</h1>

                <div id="mode-buttons">
                    <button class="mode-btn active" data-mode="letter">Letters</button>
                    <button class="mode-btn" data-mode="number">Numbers</button>
                    <button class="mode-btn" data-mode="color">Colors</button>
                </div>

                <h2 id="level">Level 1 / 10</h2>

                <div id="game-area">
                    <div id="Monster">
                        <img id="MonsterImg" src="images/monster.png" alt="Freddy" />
                    </div>
                    <div id="items"></div>
                </div>
            <!-- </div> -->
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
