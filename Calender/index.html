<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">        
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui, width = device-width' name='viewport' />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="HandheldFriendly" content="true" />
		
        <title>Identify a particular day and date on a calendar</title>
		
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />                        
        <link rel="stylesheet" type="text/css" href="css/player.css" />     
		
		<!-- Libs Starts -->
		<script type="text/javascript" src="com/libs/jquery/jquery-3.3.1.min.js"></script>        
        <script type="text/javascript" src="com/libs/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="com/libs/device/device.min.js"></script>           
        <script type="text/javascript" src="com/libs/demoUtils.js"></script>        
        <script type="text/javascript" src="com/libs/createjs/easeljs.js"></script>
        <script type="text/javascript" src="com/libs/createjs/tweenjs.js"></script>

        <!-- Loader Libraries Starts -->
        <script type="text/javascript" src="com/libs/preloader/jquery.html5Loader.min.js"></script>
        <script type="text/javascript" src="com/libs/preloader/animation/jquery.big-counter.js"></script>     
        <script type="text/javascript" src="com/libs/preloader/Main.class.js"></script>
        <script type="text/javascript" src="com/libs/preloader/configPreload.js"></script> 
        <!--Loader Libraries Ends --> 

        <!-- Libs Ends -->  

        <script type="text/javascript" src="com/lo/config.js"></script>
        <script type="text/javascript" src="com/lo/data.js"></script>                 
        <script type="text/javascript" src="com/lo/playerController.js"></script>                                      
        <script type="text/javascript" src="com/libs/jquery/jquery.ui.touch-punch.js"></script>
        
        <script>    
			document.addEventListener('touchmove', function(e) {
                    e.preventDefault();                
			}, { passive: false });

			var lastTouchEnd = 0;

			document.addEventListener('touchend', function (event) {
				var now = (new Date()).getTime();
				if (now - lastTouchEnd <= 50) {
				event.preventDefault();
				}
				lastTouchEnd = now;
            }, { passive: false });             

    	</script>
    </head>
	<body>
        <!-- Main Container : Starts -->                
        <div id="DvMainCont">
            <!-- Screen Container : Starts -->
            <div id="DvScrCont">              
                <!-- screen 0 : starts -->
                <div id="DvScr0" style="display: none;">
                    <div id="DvHeader">
                        <div id="DvQuestion"></div>
                    </div>  
                    <div id="DvBody">
                        <div id="DvCalenderCont">
                            <div class="calendar" id="calendar">
                                <!-- <div id="DvMonthName" class="calendar-btn month-btn" onclick="$('#months').toggle('fast')"> -->
                                <div id="DvMonthName" class="calendar-btn month-btn">
                                    <span id="curMonth"></span>
                                    <div id="months" class="months dropdown"></div>
                                </div>
                            
                                <!-- <div id="DvYearName" class="calendar-btn year-btn" onclick="$('#years').toggle('fast')"> -->
                                <div id="DvYearName" class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
                                    <span id="curYear"></span>
                                    <div id="years" class="years dropdown"></div>
                                </div>
                            
                                <div class="clear"></div>
                            
                                <div id="DvDayName" class="calendar-dates">
                                    <div id="DvDays" class="days">
                                        <div id="DvDay0" data-value=0 class="day label dayName">रविवार</div>
                                        <div id="DvDay1" data-value=1 class="day label dayName">सोमवार</div>
                                        <div id="DvDay2" data-value=2 class="day label dayName">मंगलवार</div>
                                        <div id="DvDay3" data-value=3 class="day label dayName">बुधवार</div>
                                        <div id="DvDay4" data-value=4 class="day label dayName">गुरुवार</div>
                                        <div id="DvDay5" data-value=5 class="day label dayName">शुक्रवार</div>
                                        <div id="DvDay6" data-value=6 class="day label dayName">शनिवार</div>
                            
                                        <div class="clear"></div>
                                    </div>
                            
                                    <div id="calendarDays" class="days">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>   
                    <div id="DvFooter">
                        <div id="DvFooterInner">
                            <div id="DvCheckAns" style="display: none;">Check Answer</div>
                            <div id="DvNextQues" style="display: none;">Next</div>
                            <div id="DvReplay" style="display: none;">Replay</div>
                        </div>
                        
                    </div>                  
                </div> 
                <!-- screen 0 : ends -->                                                      
            </div>
            <!-- Screen Container : Ends -->             
        </div>
        <!-- Main Container : Ends -->        			
        <!-- <div id ="DvCoverDiv"></div> -->
        
         <!--Preloader : Starts-->
        <div class="row">
            <div id="html5Loader" class="col-sm-12">
                <div id="DvLoaderCont">                
                    <div id="DvLoaderProgress"></div>
                    <div id="DvLoaderProgressBgText"> Loading ... </div>
                </div>
            </div>       
        </div> 
        <!--Preloader : Ends-->                        
        <!-- <audio id="AudInit" src="assets/audios/audio1.mp3" type="audio/mpeg" onended="OnAudioEnded()"></audio>-->
        
    </body>    
</html>
