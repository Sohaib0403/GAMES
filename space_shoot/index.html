</head>
<body>
    <div class="game-container">

    <script src="script.js"></script>
    <script>
        function resizeGame() {
    const gameContainer = document.querySelector(".game-container");

    // Original game size
    const gameWidth = 780;
    const gameHeight = 750;

    // Available screen space
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // Scale ratio based on width/height
    const scaleX = windowWidth / gameWidth;
    const scaleY = windowHeight / gameHeight;

    // Pick the smaller one to preserve aspect ratio
    const scale = Math.min(scaleX, scaleY);

    // Apply scaling via transform
    gameContainer.style.transform = `scale(${scale})`;
    gameContainer.style.transformOrigin = "top left";

    // Center it on screen
    gameContainer.style.position = "absolute";
    gameContainer.style.left = `${(windowWidth - gameWidth * scale) / 2}px`;
    gameContainer.style.top = `${(windowHeight - gameHeight * scale) / 2}px`;
}

// Run once and on resize
window.addEventListener("resize", resizeGame);
window.addEventListener("load", resizeGame);

    </script>
</body>
