<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - 5 Modes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .game-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #000;
            border-radius: 18px;
        }

        .menu-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            border-radius: 18px;
        }

        .menu-screen h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88, 0 0 40px #00ff88; }
            to { text-shadow: 0 0 30px #00ff88, 0 0 40px #00ff88, 0 0 50px #00ff88; }
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .mode-btn {
            padding: 15px 25px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .mode-btn:nth-child(2) { background: linear-gradient(45deg, #4834d4, #686de0); }
        .mode-btn:nth-child(3) { background: linear-gradient(45deg, #00d2d3, #54a0ff); }
        .mode-btn:nth-child(4) { background: linear-gradient(45deg, #ff9ff3, #f368e0); }
        .mode-btn:nth-child(5) { background: linear-gradient(45deg, #feca57, #ff9ff3); }

        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.2rem;
            z-index: 10;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .game-over-screen h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        .final-score {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #00ff88;
        }

        .replay-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00ff88, #00d2d3);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .replay-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        .mode-description {
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .mode-buttons {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .menu-screen h1 {
                font-size: 2rem;
            }
            
            .mode-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            
            <div class="ui-panel">
                <div>Score: <span id="score">0</span></div>
                <div>Mode: <span id="currentMode">-</span></div>
            </div>
            
            <button class="home-btn hidden" id="homeBtn">üè† Home</button>
            
            <div class="menu-screen" id="menuScreen">
                <h1>üêç SNAKE MASTER</h1>
                <div class="mode-buttons">
                    <button class="mode-btn" data-mode="1">
                        üåê Classic Mode
                        <div class="mode-description">Cross borders freely</div>
                    </button>
                    <button class="mode-btn" data-mode="2">
                        üöß Border Mode
                        <div class="mode-description">Hit border = death</div>
                    </button>
                    <button class="mode-btn" data-mode="3">
                        üß± Partial Walls
                        <div class="mode-description">Some border walls</div>
                    </button>
                    <button class="mode-btn" data-mode="4">
                        üè∞ Maze Mode
                        <div class="mode-description">Closed with obstacles</div>
                    </button>
                    <button class="mode-btn" data-mode="5">
                        ‚ö° Lightning Mode
                        <div class="mode-description">Speed + portals!</div>
                    </button>
                </div>
                <p style="opacity: 0.7;">Use arrow keys or WASD to control</p>
            </div>
            
            <div class="game-over-screen hidden" id="gameOverScreen">
                <h2>Game Over!</h2>
                <div class="final-score">Final Score: <span id="finalScore">0</span></div>
                <button class="replay-btn" id="replayBtn">üîÑ Play Again</button>
                <button class="replay-btn" id="menuBtn">üè† Main Menu</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'menu'; // menu, playing, gameOver
        let currentMode = 1;
        let score = 0;
        let gameSpeed = 150;
        let scale = 1;
        
        // Game objects
        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let walls = [];
        let portals = [];
        
        // Game settings
        const GRID_SIZE = 20;
        const CANVAS_WIDTH = 780;
        const CANVAS_HEIGHT = 650; // Reduced height to avoid UI overlap
        
        // Initialize game
        function init() {
            resizeCanvas();
            setupEventListeners();
            window.addEventListener('resize', resizeCanvas);
        }
        
        function resizeCanvas() {
            const wrapper = document.querySelector('.game-wrapper');
            const container = document.querySelector('.game-container');
            
            // Calculate scale to maintain 780x750 aspect ratio
            const scaleX = wrapper.clientWidth / CANVAS_WIDTH;
            const scaleY = wrapper.clientHeight / CANVAS_HEIGHT;
            scale = Math.min(scaleX, scaleY) * 0.9; // 0.9 for padding
            
            canvas.width = CANVAS_WIDTH * scale;
            canvas.height = CANVAS_HEIGHT * scale;
            
            container.style.width = canvas.width + 'px';
            container.style.height = canvas.height + 'px';
            
            ctx.setTransform(scale, 0, 0, scale, 0, 0);
        }
        
        function setupEventListeners() {
            // Mode selection
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentMode = parseInt(btn.dataset.mode);
                    startGame();
                });
            });
            
            // Game controls
            document.addEventListener('keydown', handleKeyPress);
            document.getElementById('homeBtn').addEventListener('click', goHome);
            document.getElementById('replayBtn').addEventListener('click', () => startGame());
            document.getElementById('menuBtn').addEventListener('click', goHome);
        }
        
        function handleKeyPress(e) {
            if (gameState !== 'playing') return;
            
            const key = e.key.toLowerCase();
            
            // Prevent reverse direction
            const isHorizontal = direction.x !== 0;
            const isVertical = direction.y !== 0;
            
            switch(key) {
                case 'arrowup':
                case 'w':
                    if (!isVertical) direction = { x: 0, y: -GRID_SIZE };
                    break;
                case 'arrowdown':
                case 's':
                    if (!isVertical) direction = { x: 0, y: GRID_SIZE };
                    break;
                case 'arrowleft':
                case 'a':
                    if (!isHorizontal) direction = { x: -GRID_SIZE, y: 0 };
                    break;
                case 'arrowright':
                case 'd':
                    if (!isHorizontal) direction = { x: GRID_SIZE, y: 0 };
                    break;
            }
        }
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            direction = { x: GRID_SIZE, y: 0 };
            
            // Initialize snake
            snake = [
                { x: GRID_SIZE * 4, y: GRID_SIZE * 4 },
                { x: GRID_SIZE * 3, y: GRID_SIZE * 4 },
                { x: GRID_SIZE * 2, y: GRID_SIZE * 4 }
            ];
            
            setupMode();
            generateFood();
            updateUI();
            
            // Hide menu, show game
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('homeBtn').classList.remove('hidden');
            
            gameLoop();
        }
        
        function setupMode() {
            walls = [];
            portals = [];
            gameSpeed = 150;
            
            const modeNames = {
                1: 'Classic Mode',
                2: 'Border Mode', 
                3: 'Partial Walls',
                4: 'Maze Mode',
                5: 'Lightning Mode'
            };
            
            document.getElementById('currentMode').textContent = modeNames[currentMode];
            
            switch(currentMode) {
                case 2: // Border mode - add walls around border
                    createBorderWalls();
                    break;
                case 3: // Partial walls
                    createPartialWalls();
                    break;
                case 4: // Maze mode
                    createMazeWalls();
                    break;
                case 5: // Lightning mode
                    gameSpeed = 100;
                    createBorderWalls(); // Add border walls
                    createPortals(); // Create 4-5 portals
                    break;
            }
        }
        
        function createBorderWalls() {
            // Top border
            for(let i = 0; i < CANVAS_WIDTH; i += GRID_SIZE) {
                walls.push({ x: i, y: 0 });
            }
            // Bottom border
            for(let i = 0; i < CANVAS_WIDTH; i += GRID_SIZE) {
                walls.push({ x: i, y: CANVAS_HEIGHT - GRID_SIZE });
            }
            // Left border
            for(let i = 0; i < CANVAS_HEIGHT; i += GRID_SIZE) {
                walls.push({ x: 0, y: i });
            }
            // Right border
            for(let i = 0; i < CANVAS_HEIGHT; i += GRID_SIZE) {
                walls.push({ x: CANVAS_WIDTH - GRID_SIZE, y: i });
            }
        }
        
        function createPartialWalls() {
            // Top wall sections
            for(let i = 0; i < CANVAS_WIDTH; i += GRID_SIZE) {
                if(i < CANVAS_WIDTH * 0.3 || i > CANVAS_WIDTH * 0.7) {
                    walls.push({ x: i, y: 0 });
                }
            }
            
            // Bottom wall sections
            for(let i = 0; i < CANVAS_WIDTH; i += GRID_SIZE) {
                if(i < CANVAS_WIDTH * 0.2 || i > CANVAS_WIDTH * 0.8) {
                    walls.push({ x: i, y: CANVAS_HEIGHT - GRID_SIZE });
                }
            }
            
            // Left wall sections
            for(let i = 0; i < CANVAS_HEIGHT; i += GRID_SIZE) {
                if(i > CANVAS_HEIGHT * 0.2 && i < CANVAS_HEIGHT * 0.8) {
                    walls.push({ x: 0, y: i });
                }
            }
            
            // Right wall sections
            for(let i = 0; i < CANVAS_HEIGHT; i += GRID_SIZE) {
                if(i > CANVAS_HEIGHT * 0.3 && i < CANVAS_HEIGHT * 0.7) {
                    walls.push({ x: CANVAS_WIDTH - GRID_SIZE, y: i });
                }
            }
        }
        
        function createMazeWalls() {
            // Border walls
            for(let i = 0; i < CANVAS_WIDTH; i += GRID_SIZE) {
                walls.push({ x: i, y: 0 });
                walls.push({ x: i, y: CANVAS_HEIGHT - GRID_SIZE });
            }
            for(let i = 0; i < CANVAS_HEIGHT; i += GRID_SIZE) {
                walls.push({ x: 0, y: i });
                walls.push({ x: CANVAS_WIDTH - GRID_SIZE, y: i });
            }
            
            // Internal obstacles
            const obstacles = [
                // L-shaped obstacle
                { x: GRID_SIZE * 10, y: GRID_SIZE * 5 },
                { x: GRID_SIZE * 10, y: GRID_SIZE * 6 },
                { x: GRID_SIZE * 10, y: GRID_SIZE * 7 },
                { x: GRID_SIZE * 11, y: GRID_SIZE * 7 },
                { x: GRID_SIZE * 12, y: GRID_SIZE * 7 },
                
                // T-shaped obstacle
                { x: GRID_SIZE * 25, y: GRID_SIZE * 15 },
                { x: GRID_SIZE * 26, y: GRID_SIZE * 15 },
                { x: GRID_SIZE * 27, y: GRID_SIZE * 15 },
                { x: GRID_SIZE * 26, y: GRID_SIZE * 16 },
                { x: GRID_SIZE * 26, y: GRID_SIZE * 17 },
                
                // Cross obstacle
                { x: GRID_SIZE * 15, y: GRID_SIZE * 25 },
                { x: GRID_SIZE * 16, y: GRID_SIZE * 24 },
                { x: GRID_SIZE * 16, y: GRID_SIZE * 25 },
                { x: GRID_SIZE * 16, y: GRID_SIZE * 26 },
                { x: GRID_SIZE * 17, y: GRID_SIZE * 25 }
            ];
            
            walls.push(...obstacles);
        }
        
        function createPortals() {
            portals = [
                { 
                    entry: { x: GRID_SIZE * 2, y: GRID_SIZE * 3 },
                    exit: { x: GRID_SIZE * 36, y: GRID_SIZE * 29 },
                    color: '#ff6b6b'
                },
                {
                    entry: { x: GRID_SIZE * 36, y: GRID_SIZE * 3 },
                    exit: { x: GRID_SIZE * 2, y: GRID_SIZE * 29 },
                    color: '#4834d4'
                },
                {
                    entry: { x: GRID_SIZE * 19, y: GRID_SIZE * 2 },
                    exit: { x: GRID_SIZE * 19, y: GRID_SIZE * 30 },
                    color: '#00d2d3'
                },
                {
                    entry: { x: GRID_SIZE * 10, y: GRID_SIZE * 16 },
                    exit: { x: GRID_SIZE * 28, y: GRID_SIZE * 16 },
                    color: '#feca57'
                },
                {
                    entry: { x: GRID_SIZE * 5, y: GRID_SIZE * 10 },
                    exit: { x: GRID_SIZE * 33, y: GRID_SIZE * 22 },
                    color: '#ff9ff3'
                }
            ];
        }
        
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (CANVAS_WIDTH / GRID_SIZE)) * GRID_SIZE,
                    y: Math.floor(Math.random() * (CANVAS_HEIGHT / GRID_SIZE)) * GRID_SIZE
                };
            } while (
                snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) ||
                walls.some(wall => wall.x === newFood.x && wall.y === newFood.y) ||
                portals.some(portal => 
                    (portal.entry.x === newFood.x && portal.entry.y === newFood.y) ||
                    (portal.exit.x === newFood.x && portal.exit.y === newFood.y)
                )
            );
            food = newFood;
        }
        
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            update();
            draw();
            
            setTimeout(() => {
                requestAnimationFrame(gameLoop);
            }, gameSpeed);
        }
        
        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            
            // Handle different mode boundaries
            switch(currentMode) {
                case 1: // Classic - wrap around
                    if (head.x < 0) head.x = CANVAS_WIDTH - GRID_SIZE;
                    if (head.x >= CANVAS_WIDTH) head.x = 0;
                    if (head.y < 0) head.y = CANVAS_HEIGHT - GRID_SIZE;
                    if (head.y >= CANVAS_HEIGHT) head.y = 0;
                    break;
                    
                case 2: // Border mode - walls handle collision
                case 3: // Partial walls
                    // Wrap around where there are no walls
                    if (head.x < 0) head.x = CANVAS_WIDTH - GRID_SIZE;
                    if (head.x >= CANVAS_WIDTH) head.x = 0;
                    if (head.y < 0) head.y = CANVAS_HEIGHT - GRID_SIZE;
                    if (head.y >= CANVAS_HEIGHT) head.y = 0;
                    break;
                    
                case 4: // Maze mode - walls handle collision
                case 5: // Lightning mode - walls handle collision
                    // No wrapping, walls will stop the snake
                    break;
            }
            
            // Check wall collision
            if (walls.some(wall => wall.x === head.x && wall.y === head.y)) {
                gameOver();
                return;
            }
            
            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            // Check portal collision (Lightning mode)
            if (currentMode === 5) {
                portals.forEach(portal => {
                    if (head.x === portal.entry.x && head.y === portal.entry.y) {
                        head.x = portal.exit.x;
                        head.y = portal.exit.y;
                    } else if (head.x === portal.exit.x && head.y === portal.exit.y) {
                        // Portals work both ways
                        head.x = portal.entry.x;
                        head.y = portal.entry.y;
                    }
                });
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                if (currentMode === 5) score += 5; // Bonus for lightning mode
                updateUI();
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Draw walls
            ctx.fillStyle = '#666';
            walls.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, GRID_SIZE, GRID_SIZE);
            });
            
            // Draw portals (Lightning mode)
            if (currentMode === 5) {
                portals.forEach(portal => {
                    // Entry portal
                    const gradient = ctx.createRadialGradient(
                        portal.entry.x + GRID_SIZE/2, portal.entry.y + GRID_SIZE/2, 0,
                        portal.entry.x + GRID_SIZE/2, portal.entry.y + GRID_SIZE/2, GRID_SIZE
                    );
                    gradient.addColorStop(0, portal.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(portal.entry.x, portal.entry.y, GRID_SIZE, GRID_SIZE);
                    
                    // Exit portal
                    ctx.fillStyle = gradient;
                    ctx.fillRect(portal.exit.x, portal.exit.y, GRID_SIZE, GRID_SIZE);
                });
            }
            
            // Draw food
            const foodGradient = ctx.createRadialGradient(
                food.x + GRID_SIZE/2, food.y + GRID_SIZE/2, 0,
                food.x + GRID_SIZE/2, food.y + GRID_SIZE/2, GRID_SIZE/2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a24');
            ctx.fillStyle = foodGradient;
            ctx.fillRect(food.x, food.y, GRID_SIZE, GRID_SIZE);
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    const headGradient = ctx.createRadialGradient(
                        segment.x + GRID_SIZE/2, segment.y + GRID_SIZE/2, 0,
                        segment.x + GRID_SIZE/2, segment.y + GRID_SIZE/2, GRID_SIZE/2
                    );
                    headGradient.addColorStop(0, '#00ff88');
                    headGradient.addColorStop(1, '#00d2d3');
                    ctx.fillStyle = headGradient;
                } else {
                    // Body
                    const alpha = 1 - (index * 0.05);
                    ctx.fillStyle = `rgba(0, 255, 136, ${Math.max(alpha, 0.3)})`;
                }
                ctx.fillRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
                
                // Body border
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
            });
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
        }
        
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
            document.getElementById('homeBtn').classList.add('hidden');
        }
        
        function goHome() {
            gameState = 'menu';
            document.getElementById('menuScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('homeBtn').classList.add('hidden');
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
